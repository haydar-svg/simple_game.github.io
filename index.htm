    <script>
        function $(id) {
            return document.getElementById(id);
        }
        var myVArTime = [1000]
        var time = 0;
        setInterval(() => {
            time = time + 1;
            if (time < 10) {
                $('time').innerHTML = `00:0${time}`;
            } else {
                $('time').innerHTML = `00:${time}`;
            }
            if (time == 45) {
                time = 0;
                if (localStorage.getItem('player') == 'x') {
                    localStorage.setItem('player', 'y');
                    localStorage.setItem('lastPlayer', 'y');
                    $('playerTime').style.background = "rgb(32, 136, 0)"
                } else {
                    localStorage.setItem('player', 'x');
                    localStorage.setItem('lastPlayer', 'x');
                    $('playerTime').style.background = "rgb(0, 140, 255)"
                }
            }
        }, myVArTime[0]);

        function cb(e) {
            var id = e.getAttribute('id');
            if (e.getAttribute('name') != 'notEmpty') {
                if (localStorage.getItem('player') == 'x') {
                    e.style.background = "blue";
                    localStorage.setItem('player', 'y');
                    localStorage.setItem('lastPlayer', 'x');
                    e.setAttribute('name', 'notEmpty')
                    $('playerTime').style.background = "rgb(32, 136, 0)"
                    time = 0;
                } else {
                    e.style.background = "green";
                    localStorage.setItem('player', 'x');
                    localStorage.setItem('lastPlayer', 'y');
                    e.setAttribute('name', 'notEmpty')
                    $('playerTime').style.background = "rgb(0, 140, 255)"
                    time = 0;
                }
            }
            box.forEach(e => {
                if (e.pos[1] == id) {
                    e.pos[1] = 1;
                }
                if (e.pos[2] == id) {
                    e.pos[2] = 1;
                }
                if (e.pos[3] == id) {
                    e.pos[3] = 1;
                }
                if (e.pos[4] == id) {
                    e.pos[4] = 1;
                }
            });
        }
